  <script>
    $('.togglenav2').click(function()
    {
        $('#navigation2').animate(
            {
              'width':'250px',
              'height':'100%'
            },200);
        $('#navigation2').show();
        $('.togglenav2').css(
            {
             'background-color':'transparent'
            });
    });
    $('.closenav2').click(function()
    {
        $('#navigation2').animate(
            {
              'width':'0px'
            },200);
        $('#navigation2').fadeOut(200);
        $('.togglenav2').css(
            {
             'font-size':'23px',
             'background-color':'{color:Navigation Background Color}'
            });
    });

  $('.desctoggle').click(function()
  {
    $('#popwrap').fadeIn(200);
    $('body').css({'overflow':'hidden'});
  });
  $('.popclose').click(function()
  {
    $('#popwrap').fadeOut(200);
    $('body').css({'overflow':'auto'});
  });

  $(window).scroll(function()
  {
    scrollPos = $(this).scrollTop();

    if(scrollPos >= 200)
    {
      $('#navigation').css({'height':'60px', 'transition':'.3s'});
      $('#navigation ul').css({'margin-left':'80px'});
      $('.socialsection ul').fadeOut(200);
      $('.navtitle').css({'visibility':'hidden', 'transition':'.2s', 'opacity':'0'});
      $('.navav').css({'margin-top':'-15px', 'transition':'.3s'});
      $('.tmblr-iframe--desktop-logged-in-controls').css({'margin-top':'60px'});
      $('.navi2:before .navi3:hover .navi4:hover').css({'visibility':'hidden'});
    }
    else if(scrollPos <= 200)
    {
      $('.navtitle').css({'visibility':'visible', 'opacity':'1'});
      $('#navigation').css({'height':'110px'});
      $('.navav').css({'margin-top':'0px'});
      $('#navigation ul').css({'margin-left':'10px'});
      $('.socialsection ul').fadeIn(200);
      $('.tmblr-iframe--desktop-logged-in-controls').css({'margin-top':'0px', 'transition':'.3s'});
      $('.navi2:before .navi3:hover .navi4:hover').css({'visibility':'visible'});
    }
  });

  $('.searchtg').toggle(
  function()
  {
    $('.searchbox').slideDown(150);
  },
  function()
  {
    $('.searchbox').slideUp(150);
  });

  </script>

  <script src="http://static.tumblr.com/6hsqxdt/QBym35odk/jquery.masonry.js"></script>

  {block:ifInfiniteScroll}

  <script type="text/javascript">

  $(document).ready(function(){
     $('.photo-slideshow').pxuPhotoset({
         lightbox: true,
         rounded: false,
         gutter: '5px',
         borderRadius: '0px',
         photoset: '.photo-slideshow',
         photoWrap: '.photo-data',
         photo: '.pxu-photo'
     });

     var $container = $('#entries');
     $container.masonry({ itemSelector: '#post' });
     $container.imagesLoaded(function(){
         $container.masonry();
         $container.find('#post').animate({ opacity: 1, zIndex: 1 });
     });
  {block:ifInfiniteScroll}
     $container.infinitescroll({
         itemSelector: '#post',
         navSelector: '.pagination',
         nextSelector: '.next',
         loadingImg: '',
         loadingText: '<em></em>',
         bufferPx: 2000
     },
     function( newElements ) {
     var $newElems = $( newElements );
     $newElems.find('.photo-slideshow').pxuPhotoset({
         lightbox: true,
         rounded: false,
         gutter: '5px',
         photoset: '.photo-slideshow',
         photoWrap: '.photo-data',
         photo: '.pxu-photo'
     },
     function(){
     resizeVideos();
     },
     function(){
         $container.masonry();
     });
     $newElems.imagesLoaded(function(){
         $container.masonry( 'appended', $newElems );
         $newElems.animate({ opacity: 1, zIndex: 1 });
     });
   });
  {/block:ifInfiniteScroll}

  });
  </script>
